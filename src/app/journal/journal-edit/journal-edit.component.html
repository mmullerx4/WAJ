<div class="container">
  <div class="row">

     <!-- Random Quote Section -->
     <div class="col-md-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Quote of the Day</h3>
        </div>
        <div class="panel-body">
          <p>{{ randomQuote }}</p>
        </div>
      </div>
    </div>

    <!-- Journal Edit Section -->
    <div class="col-md-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{ isEditMode ? 'Edit Journal Entry' : 'Create New Journal Entry' }}
          </h3>
        </div>
        <div class="panel-body">
          <form (ngSubmit)="onSave(journal.title, journal.content)">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                class="form-control"
                [(ngModel)]="journal.title"
                name="title"
                required
              />
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input
                type="date"
                id="date"
                class="form-control"
                [(ngModel)]="journal.date"
                name="date"
                required
              />
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea
                id="content"
                class="form-control"
                [(ngModel)]="journal.content"
                name="content"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>
