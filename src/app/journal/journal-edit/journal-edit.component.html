<div class="container">
  <div class="row">

    <!-- Random Quote Section -->
    <div class="col-md-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Quote of the Day</h3>
        </div>
        <div class="panel-body">
          <p>{{ randomQuote }}</p>
        </div>
      </div>
    </div>

    <!-- Journal Edit Section -->
    <div class="col-md-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{ isEditMode ? 'Edit Journal Entry' : 'Create New Journal Entry' }}
          </h3>
        </div>
        <div class="panel-body">
          <form (ngSubmit)="onSave(journal)" #journalForm="ngForm">
            <!-- Title Field -->
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                class="form-control"
                [(ngModel)]="journal.title"
                name="title"
                required
                #title="ngModel"
                [ngClass]="{ 'is-invalid': title.invalid && (title.dirty || title.touched) }"
              />
              <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
                Title is required.
              </div>
            </div>

            <!-- Date Field -->
            <div class="form-group">
              <label for="date">Date</label>
              <input
                type="date"
                id="date"
                class="form-control"
                [(ngModel)]="journal.date"
                name="date"
                required
                #date="ngModel"
                [ngClass]="{ 'is-invalid': date.invalid && (date.dirty || date.touched) }"
              />
              <div *ngIf="date.invalid && (date.dirty || date.touched)" class="text-danger">
                Date is required.
              </div>
            </div>

            <!-- Content Field -->
            <div class="form-group">
              <label for="content">Content</label>
              <textarea
                id="content"
                class="form-control"
                [(ngModel)]="journal.content"
                name="content"
                rows="5"
                required
                #content="ngModel"
                [ngClass]="{ 'is-invalid': content.invalid && (content.dirty || content.touched) }"
              ></textarea>
              <div *ngIf="content.invalid && (content.dirty || content.touched)" class="text-danger">
                Content is required.
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="journalForm.invalid"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
