<div class="container">
  <div class="row">

     <!-- Random Quote Section -->
     <div class="col-md-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Quote of the Day</h3>
        </div>
        <div class="panel-body">
          <p>{{ randomQuote?.text }}</p> <!-- Display the text of the random quote -->
          <small>- {{ randomQuote?.author }}</small> <!-- Display the author of the random quote -->

        </div>
      </div>
    </div>

    <!-- Journal List Section -->
    <div class="col-md-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row pad-left-right">
            <span class="pull-left title">Journals</span>
            <a [routerLink]="'/journals/new'" class="btn btn-success pull-right">Add Journal</a>
          </div>
        </div>
        <div class="panel-body">
          <div class="center-panel">
            <div *ngFor="let journal of journals">
              <div class="journal-item" style="border: 1px solid red; padding: 10px;">
                <h3><a [routerLink]="['/journals', journal.id]">{{ journal.title }}</a></h3>
                <p>{{ journal.date | date:'shortDate' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
